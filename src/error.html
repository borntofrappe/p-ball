        --color-text: #150c03;
        --color-primary: #f9b422;
        --color-background: #fbf7f2;
        --white: #ffffff;
        --black: #000000;
        --red: #e9270d;
        --blue: #0e0706;
        --green: #82c05d;
        --border: 0.1rem solid var(--white);
        --size-step-0: clamp(1rem, 0.9661rem + 0.1695vi, 1.125rem);
        --size-step-1: clamp(1.125rem, 1.0243rem + 0.5034vi, 1.4963rem);
        --size-step-2: clamp(1.2656rem, 1.0692rem + 0.9822vi, 1.99rem);
        --size-step-3: clamp(1.4238rem, 1.0921rem + 1.6585vi, 2.6469rem);
        --size-step-4: clamp(1.6019rem, 1.0817rem + 2.6008vi, 3.52rem);
        --size-step-5: clamp(1.8019rem, 1.0209rem + 3.9051vi, 4.6819rem);
        --space-3xs: clamp(0.25rem, 0.2331rem + 0.0847vw, 0.3125rem);
        --space-2xs: clamp(0.5rem, 0.4831rem + 0.0847vi, 0.5625rem);
        --space-xs: clamp(0.75rem, 0.7161rem + 0.1695vi, 0.875rem);
        --space-s: clamp(1rem, 0.9661rem + 0.1695vi, 1.125rem);
        --space-m: clamp(1.5rem, 1.4492rem + 0.2542vi, 1.6875rem);
        --space-l: clamp(2rem, 1.9322rem + 0.339vi, 2.25rem);
        --space-xl: clamp(3rem, 2.8983rem + 0.5085vi, 3.375rem);
        --space-m-xl: clamp(1.5rem, 0.9915rem + 2.5424vi, 3.375rem);
        --size-header: clamp(4rem, 2.6441rem + 6.7797vw, 9rem);
        --size-nav: clamp(2rem, 1.9322rem + 0.339vi, 2.25rem);
        --size-footer: clamp(3rem, 2.5932rem + 2.0339vw, 4.5rem);
        --size-ribbon: clamp(3rem, 2.8983rem + 0.5085vw, 3.375rem);
        --size-wrapper-s: 30ch;
        --size-wrapper: 52ch;
      }

      .visually-hidden:not(:focus):not(:active) {
        clip: rect(0 0 0 0);
        clip-path: inset(50%);
        inline-size: 1px;
        block-size: 1px;
        overflow: hidden;
        position: absolute;
        white-space: nowrap;
      }

      .flow-m > * + * {
        margin-block-start: var(--space-m);
      }

      .flow-s > * + * {
        margin-block-start: var(--space-s);
      }

      .flow-2xs > * + * {
        margin-block-start: var(--space-2xs);
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-block-size: 100svb;
        font-family: "Comic Neue", sans-serif;
        font-size: var(--size-step-1);
        color: var(--color-text);
        background: var(--color-background);
      }

      ::selection {
        background: var(--color-selection);
      }

      :is(h1, h2, h3) {
        line-height: 1.1;
      }

      p {
        line-height: 1.5;
      }

      a {
        color: inherit;
        font-weight: 700;
      }

      a:hover {
        text-decoration: none;
      }

      a:focus-visible {
        outline: 2px solid currentColor;
        outline-offset: 2px;
      }

      b {
        font-weight: 700;
        text-transform: uppercase;
      }

      .layout {
        min-block-size: 100svb;
        display: grid;
        grid-template-rows: auto 1fr auto;
      }

      .layout > div {
        display: grid;
        place-items: center;
      }

      nav {
        color: var(--color-text);
        background: var(--color-primary);
        padding: var(--space-s) var(--space-s);
        border-block-end: var(--border);
        display: grid;
        grid-template-columns: 1fr minmax(auto, var(--size-wrapper)) 1fr;
      }

      nav > * {
        grid-column: 2;
      }

      nav a {
        text-decoration: none;
      }

      nav > a > svg {
        display: block;
        max-block-size: var(--size-nav);
        inline-size: auto;
      }

      footer {
        color: var(--color-text);
        background: var(--color-primary);
        text-align: center;
        padding: var(--space-l) var(--space-s);
        border-block: var(--border);
      }

      footer {
        color: var(--color-text);
        background: var(--color-primary);
        text-align: center;
        padding: var(--space-l) var(--space-s);
        border-block: var(--border);
      }

      footer > svg {
        display: block;
        max-block-size: var(--size-footer);
        margin-inline: auto;
      }

      footer > p {
        max-inline-size: 55ch;
        margin-inline: auto;
        font-size: var(--size-step-1);
        font-weight: 700;
        text-wrap: balance;
      }

      footer {
        position: relative;
        border-block-start: var(--border);
        padding-block-start: calc(var(--space-l) + var(--size-ribbon));
      }

      footer::before {
        content: "";
        position: absolute;
        inset-inline-start: 0;
        inset-block-start: 0;
        inline-size: 100%;
        block-size: var(--size-ribbon);
        background: var(--color-primary);

          var(--color-primary);
        background-position: 50% 50%;
        background-repeat: repeat-x;
      }

      main {
        max-inline-size: var(--size-wrapper);
        margin-inline: auto;
        padding: var(--space-xl) var(--space-s);
        padding-block: var(--space-xl);
        display: flex;
        flex-wrap: wrap;
        gap: var(--space-2xs);
      }

      main > div {
        flex-basis: 0;
        min-inline-size: 20ch;
        flex-grow: 999;
      }

      main > svg {
        display: block;
        max-inline-size: 200px;
        block-size: auto;
        align-self: end;
      }

      main h1 {
        font-family: PixelEntry, monospace;
        font-weight: 400;
        font-size: var(--size-step-5);
      }

      main p {
        text-wrap: pretty;
      }

      main svg > g {
        animation: translate 2s 0.05s steps(2) forwards;
      }

      @keyframes translate {
        0% {
          translate: 0px 0px;
        }
        100% {
          translate: -64px 0px;
        }
      }

      main dl {
        display: flex;
        flex-direction: column;
        align-items: start;
      }

      main dt {
        font-weight: 700;
        text-transform: uppercase;
      }

      main code {
        font-family: PixelEntry, monospace;
        padding: var(--space-3xs) var(--space-xs);
        color: var(--white);
        background: var(--black);
      }

      main code::selection {
        background: oklch(from var(--black) calc(l + 0.3) c h);
      }
